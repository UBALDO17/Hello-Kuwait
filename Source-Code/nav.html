<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar with Kuwait Temp</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: rgb(24 111 101);
      padding: 15px;
    }

    .navbar-top {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 32px;
      gap: 70%;
      padding-top: 5px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #0C8556;
      z-index: 1;
    }

    .search-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      z-index: 0;
    }

    .search-container input {
      width: 100%;
      padding: 10px 16px;
      border: 1px solid #ccc;
      border-radius: 50px;
      font-size: 16px;
      outline: none;
    }

    .location {
      text-align: right;
      color: black;
      z-index: 1;
      display: flex;
      flex-direction: row;
      gap: 10px;
      background-color: #d2e4c7;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 20px;
      border-radius: 20px;
    }

    .location .temp {
      color: black;
      font-weight: bold;
      font-size: 14px;
    }

    .navbar-bottom {
      text-align: center;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 120px;
    }

    .navbar-bottom a {
      margin: 0 16px;
      color: white;
      font-weight: 500;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar-bottom a:hover {
      color: #08513c;
    }

    @media (max-width: 768px) {
      .navbar-top {
        flex-direction: column;
        align-items: stretch;
      }

      .search-container {
        position: static;
        transform: none;
        width: 100%;
        margin: 12px 0;
      }

      .navbar-bottom {
        flex-wrap: wrap;
        gap: 20px;
      }

      .navbar-bottom a {
        margin: 8px 12px;
      }
    }
  </style>
</head>

<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <div class="navbar-top">
      <div class="logo"><img style="width: 80px;" src="/Source-Code/Images/17fe54b7-45ee-4091-b613-405a4479684c 2.png"
          alt=""></div>

      <div class="search-container">
        <input type="text" placeholder="Search...">
      </div>

      <div class="location">
        <div><i class="fa-solid fa-location-dot" style="margin-right: 5px;"></i>Kuwait City</div>
        <div class="temp" id="kuwait-temp">Loading...</div>

      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="navbar-bottom">
      <a href="../Source-Code/Homepage/home.html">Home</a>
      <a href="../Source-Code/Aboutpage/about.html">About</a>
      <a href="../Source-Code/Contactpage/contact.html">Contact</a>
      <a href="../Source-Code/Business Directory/viewAllDirectory.html">Directory</a>
      <a href="#">Blogs</a>
      <a href="#">Quiz</a>
      <a href="#">Landing Page</a>
    </div>
  </div>

</body>

</html>
