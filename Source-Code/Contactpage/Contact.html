<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="../footer.css">
    
</head>
<body>
    <div id="navbar"></div>

    <div id="ContactContent">
      <div id="contacthead">
        <h1>Contacts</h1>
        <p>Let us know if you have an issue, want to apply for a spot on our business directory, or need help.</p>
      </div>

      <div id="contactinfo">
        <img src="../Images/2102191-376869738.avif" alt="">
        <p>
          Address:<br><br>

Kuwait City, Kuwait <br><br>
Phone Number: +965 6079 4138<br>

Email address: info@kuwaitmate.com

        </p>
      </div>
    </div>
  
    <div id="footer"></div>
  
    <script>
      fetch('../nav.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('navbar').innerHTML = data;
          })
          .catch(error => {
              console.error('Error loading the navbar:', error);
          });

      fetch('../footer.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('footer').innerHTML = data;
          })
          .catch(error => {
              console.error('Error loading the footer:', error);
          });
  </script>
  <script src="../nav.js"></script>

  </body>
  
</html>
